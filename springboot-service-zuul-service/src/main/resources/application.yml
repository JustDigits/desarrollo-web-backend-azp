spring:
 application:
  name: servicio-zuul-server
server:
 port: 8090
eureka:
 client:
  service-url:
   defaultZone: http://localhost:8761/eureka
zuul:
  routes:
    store:
     service-id: service-store-productos
     path: /api/tienda/**
    productos:
      service-id: service-productos
      path: /api/products/**
    users:
      service-id: servicio-usuarios
      path: /api/us/**
ribbon:
 ConnectTimeout: 3000
 ReadTimeout: 10000
hystrix:
 command:
  default:
   execution:
    isolation:
     thread:
      timeoutInMilliseconds: 40000